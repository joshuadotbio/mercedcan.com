---
layout: default
---
{% include masthead.html %}
<div class="container">
  <div class="post-listings">
    {% for post in site.posts limit:5 %}
    <article class="post-listing">
      <h1 class="h3"><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p>{{ post.description }}</p>
      <small>Published on {{ post.date | date: "%Y %B %-d" }} under {{ post.category | capitalize }}</small>
    </article>
    {% endfor %}
  </div>
</div>
