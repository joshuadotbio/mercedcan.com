---
layout: default
---

<div class="post-container">
  <article class="post">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
    </header>
    {% if page.notice %}
    <aside class="notice">
      {{ page.notice }}
    </aside>
    {% endif %}
    <div class="post-body">
      {{ content }}
    </div>
  </article>
</div>

<div class="layer m-lightGray">
  <div class="container">
    {% assign items = site.statements | sort: 'order' %}
    {% for item in items %}
    <div class="card m-hover j-href" href="{{ item.url }}">
      <p>
        <strong>{{ item.author }}</strong><br />
        <strong>{{ item.date | date: "%Y %B %-d" }}</strong>
      </p>
      {{ item.content | markdownify }}
    </div>
    {% endfor %}
  </div>
</div>
