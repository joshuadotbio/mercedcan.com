---
layout: default
---
<div class="post-container">
  <article class="post">
    <header class="post-header">
      <h1 class="p">{{ page.author }}<br />{{ page.date | date: "%Y %B %-d" }}</h1>
    </header>
    {% if page.notice %}
    <aside class="post-notice">
      {{ page.notice }}
    </aside>
    {% endif %}
    <div class="post-body">
      <blockquote>
        {{ page.content }}
      </blockquote>
    </div>
  </article>
</div>
