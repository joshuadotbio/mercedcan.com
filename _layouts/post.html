---
layout: default
---
<div class="post-container">
  <article class="post">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
    </header>
    {% if page.notice %}
    <aside class="post-notice">
      {{ page.notice }}
    </aside>
    {% endif %}
    <div class="post-body">
      {{ page.content }}
    </div>
  </article>
</div>
